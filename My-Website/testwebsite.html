<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Box Example</title>
  <style>
    .rounded-box {
      width: 200px;
      height: 100px;
      background-color: #e0e0e0;
      border-radius: 10px; /* Adjust the value to change the roundness of the corners */
      padding: 20px; /* Optional: Add padding for content inside the box */
      box-sizing: border-box; /* Optional: Include padding and border in the box's total width and height */
    }
  </style>
</head>
<body>

  <div class="rounded-box">
    <!-- Your content goes here -->
    <p>This is a box with rounded corners.</p>
  </div>

</body>
</html>


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Button Example</title>
  <!-- rounded button using border radius property to change the element -->
  <style>
    .rounded-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      border-radius: 10px; /* Adjust the value to change the roundness of the corners */
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
    }

    .rounded-button:hover {
      background-color: #45a049; /* Change the background color on hover */
    }
  </style>
</head>


<body>
  <button class="rounded-button">
    Click me
  </button>

</body>
</html>
